name: unpack-mcaddon
on:
  push:
    branches: [ main ]

jobs:
  unpack-file:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repository content
          uses: actions/checkout@v2 # Checkout the repository content to github runner.

        - name: Setup Python Version
          uses: actions/setup-python@v2
          with:
            python-version: 3.12

        - name: Execute Python script & Commit changes & Create Tag
          run: |
            export INPUT_STORE=$(python .github/handle_addon_file.py)
            echo "Access direct: "
            echo $INPUT_STORE
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add -A
            git commit -m "Unpacked latest .mcaddon file"
            git push

            IFS=$' ' read -ra STORE_ARRAY <<< "$INPUT_STORE"
            for store in "${STORE_ARRAY[@]}"; do
              echo "creating tag for: $store"
              if [[ -n $store ]]; then
              # Process each store here
                if git rev-parse --verify --quiet v$store >/dev/null; then
                echo "Tag v$store already exists. Deleting..."
                git tag -d v$store
                git push --delete origin v$store
                fi
                git tag -a v$store -m "Version $store"
                git push origin v$store
              fi
            done
